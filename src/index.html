<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TailwindCSS</title>
</head>
<body class="bg-indigo-100">

    <!-- 
        Aqui estou dizendo que no tamanho lg vai ser duas colunas
        menor do que isso vai apenas uma coluna
    -->
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                    <h1 class="text-white text-center text-2xl">Seja Bem-vindo</h1>
                    <p class="text-center text-blue-200 sm:text-lg">
                        Faça o seu login para começar
                    </p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-4">
                <div class="sm:flex sm:items-center">
                    <img src="image.jpeg" alt="rosto" class="sm:flex-shrin-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl"> João da Silva</p>
                        <p class="text-sm text-gray-500">Chefe de suporte técnico</p>
                            <div class="mt-4">
                                <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                    Não é João Silva ?
                                </button>
                            </div>
                    </div>
                </div>
                <form class="flex w-full mt-8">
                    <input placeholder="sua senha" type="password" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4">
                    <button type="button" class="flex-shrink-0 bg-teal-500 hover:bg-teal-600 outline-none py-2 px-4 ml-4 text-white font-semibold rounded-md">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

   
</body>
</html>
